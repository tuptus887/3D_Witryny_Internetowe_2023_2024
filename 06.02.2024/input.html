<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typy input w HTML5</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <th>Typ</th>
      <th>Opis</th>
    </tr>
    <tr>
      <td>color</td>
      <td>Wybór koloru z palety.</td>
    </tr>
    <tr>
      <td>date</td>
      <td>Wybór daty (bez godziny).</td>
    </tr>
    <tr>
      <td>email</td>
      <td>Wprowadzanie adresu e-mail.</td>
    </tr>
    <tr>
      <td>range</td>
      <td>Wybór liczby z określonego zakresu.</td>
    </tr>
    <tr>
      <td>search</td>
      <td>Pole do wprowadzania danych do wyszukiwania.</td>
    </tr>
  </table>

</body>
</html>
